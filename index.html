<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown</title>
  <style>
    :root { --font: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
      font-family: var(--font);
      background: transparent; /* let the GIF show through */
    }

    /* Full-screen, responsive GIF that shrinks on phones; always visible */
    .bg-gif {
      position: fixed;
      inset: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;  /* show entire GIF, no cropping */
      z-index: 0;           /* behind countdown, above page background */
      background: pink;     /* fallback color while loading */
    }

    /* Optional "loading" text (hidden once GIF loads) */
    .loading {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 0;          /* same layer as GIF */
      color: #444;
      font-weight: 600;
      background: transparent;
    }
    .loading.hidden { display: none; }

    .countdown-wrap {
      position: fixed;
      left: 50%;
      bottom: 4vh;
      transform: translateX(-50%);
      width: min(700px, 95vw);
      text-align: center;
      z-index: 1;          /* above the GIF */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }

    .cell {
      background: rgba(255,255,255,0.9);
      padding: clamp(0.6rem, 2.5vw, 1.2rem);
      border-radius: .75rem;
    }

    .num {
      font-weight: 800;
      font-size: clamp(1.5rem, 6vw, 3.5rem);
      white-space: nowrap;
    }

    .label { opacity: .9; font-size: clamp(0.7rem, 2.5vw, 1.1rem); margin-top: 0.25rem; }

    .hidden { display: none !important; }
    .done {
      font-size: clamp(1.5rem, 5vw, 3rem);
      font-weight: bold;
      margin-top: 1rem;
      background: rgba(255,255,255,0.95);
      display: inline-block;
      padding: 0.75rem 1rem;
      border-radius: .75rem;
    }

    @media (max-width: 600px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 380px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>

  <!-- Loading placeholder (auto-hides on load) -->
  <div id="loading" class="loading">Loading imageâ€¦</div>

  <!-- Full-screen, responsive GIF -->
  <!-- Make sure the filename/case matches exactly and the file is in repo root -->
  <img
    class="bg-gif"
    src="OldWilliam_Big.gif"
    alt="William"
    onload="document.getElementById('loading').classList.add('hidden')"
    onerror="document.getElementById('loading').textContent='Could not load OldWilliam_Big.gif';"
  />

  <div class="countdown-wrap">
    <div class="grid" id="grid">
      <div class="cell"><div class="num" id="days">0</div><div class="label">Days</div></div>
      <div class="cell"><div class="num" id="hours">0</div><div class="label">Hours</div></div>
      <div class="cell"><div class="num" id="mins">0</div><div class="label">Minutes</div></div>
      <div class="cell"><div class="num" id="secs">0</div><div class="label">Seconds</div></div>
    </div>
    <div class="done hidden" id="done">ðŸŽ‰ Itâ€™s time!</div>
  </div>

<script>
  const TARGET = new Date("2026-01-14T00:00:00-05:00");
  const pad = n => String(n).padStart(2, '0');

  function tick() {
    const diff = TARGET - new Date();
    if (diff <= 0) {
      document.getElementById("grid").classList.add("hidden");
      document.getElementById("done").classList.remove("hidden");
      clearInterval(timer);
      return;
    }
    const s = Math.floor(diff / 1000);
    document.getElementById("days").textContent  = Math.floor(s / 86400);
    document.getElementById("hours").textContent = pad(Math.floor((s % 86400) / 3600));
    document.getElementById("mins").textContent  = pad(Math.floor((s % 3600) / 60));
    document.getElementById("secs").textContent  = pad(s % 60);
  }

  tick();
  const timer = setInterval(tick, 1000);
</script>
</body>
</html>
