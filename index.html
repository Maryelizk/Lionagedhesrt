<style>
  :root { --font: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }

  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    overflow: hidden;
    font-family: var(--font);
    background: transparent;
  }

  /* Default: desktop/tablet = show entire GIF */
  .bg-gif {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    object-fit: contain;
    object-position: center center;
    z-index: 0;
    background: pink;
    pointer-events: none;
  }

  .countdown-wrap {
    position: fixed;
    left: 50%;
    bottom: 4vh;
    transform: translateX(-50%);
    width: min(700px, 95vw);
    text-align: center;
    z-index: 1;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1rem;
  }

  .cell {
    background: rgba(255,255,255,0.9);
    padding: clamp(0.4rem, 1.8vw, 1rem);
    border-radius: .75rem;
  }

  .num {
    font-weight: 800;
    font-size: clamp(1.2rem, 5.2vw, 3.4rem);
    white-space: nowrap;
  }

  .label {
    opacity: .9;
    font-size: clamp(0.65rem, 2vw, 1rem);
  }

  .hidden { display: none !important; }
  .done {
    font-size: clamp(1.2rem, 4vw, 3rem);
    font-weight: bold;
    margin-top: .6rem;
    background: rgba(255,255,255,0.95);
    display: inline-block;
    padding: 0.5rem 0.75rem;
    border-radius: .75rem;
  }

  /* ðŸ“± Narrow screens = allow slight side-cropping + reduced padding */
  @media (max-width: 600px) {
    .bg-gif {
      object-fit: cover;        /* âœ… allows up to ~15% side crop */
      object-position: center;  /* âœ… centered, no top/bottom chop */
    }
    .countdown-wrap {
      bottom: 2.5vh;            /* âœ… move countdown slightly lower */
      width: min(500px, 90vw);
    }
    .grid {
      grid-template-columns: repeat(2, 1fr);
      gap: .75rem;
    }
    .cell {
      padding: clamp(0.4rem, 1.5vw, 0.9rem); /* âœ… less padding */
    }
    .num {
      font-size: clamp(1.1rem, 5.5vw, 2.75rem);
    }
  }

  /* ðŸ“± Super narrow = stack vertically */
  @media (max-width: 380px) {
    .grid {
      grid-template-columns: 1fr;
    }
    .countdown-wrap {
      bottom: 2vh;
    }
  }
</style>
