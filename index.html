<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown</title>
  <style>
    :root { --font: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
      font-family: var(--font);
      background: pink;            /* fallback so itâ€™s never all-white */
    }

    /* Full-viewport image; ALWAYS visible (no negative z-index) */
    .bg-gif {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;         /* desktop: show whole GIF */
      object-position: center center;
      z-index: 0;                  /* behind countdown, above background */
      background: pink;            /* placeholder while GIF loads */
      pointer-events: none;
      user-select: none;
      display: block;
    }

    /* Countdown overlay */
    .countdown-wrap {
      position: fixed;
      left: 50%;
      bottom: 4vh;
      transform: translateX(-50%);
      width: min(700px, 95vw);
      text-align: center;
      z-index: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }

    .cell {
      background: rgba(255,255,255,0.9);
      padding: clamp(0.6rem, 2.5vw, 1.2rem);
      border-radius: .75rem;
    }

    .num {
      font-weight: 800;
      font-size: clamp(1.5rem, 6vw, 3.5rem);
      white-space: nowrap;
    }

    .label { opacity: .9; font-size: clamp(0.7rem, 2.5vw, 1.1rem); margin-top: .25rem; }

    .hidden { display: none !important; }
    .done {
      font-size: clamp(1.5rem, 5vw, 3rem);
      font-weight: bold;
      margin-top: 1rem;
      background: rgba(255,255,255,0.95);
      display: inline-block;
      padding: 0.75rem 1rem;
      border-radius: .75rem;
    }

    /* Phones: less cropping */
    @media (max-width: 600px) {
      .bg-gif {
        object-fit: contain;
        transform: scale(1.08); /* zoom ~8% to reduce side bars */
        object-position: center center;
      }
      .countdown-wrap {
        bottom: 4vh;
        width: min(500px, 90vw);
      }
      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: .75rem;
      }
      .cell { padding: clamp(0.4rem, 1.5vw, 0.9rem); }
      .num  { font-size: clamp(1.1rem, 5.5vw, 2.75rem); }
    }

      </style>
    </head>
    <body>

  <!-- Responsive GIF chooser (phone vs desktop) -->
  <picture>
    <!-- Phones (<=600px): narrow GIF -->
    <source srcset="NarrowOldWilliam.gif?v=1" media="(max-width: 600px)">
    <!-- Default: desktop/tablet GIF -->
    <img
      class="bg-gif"
      src="OldWilliam_Big.gif?v=1"
      alt="William"
      onerror="document.body.insertAdjacentHTML('beforeend','<div style=&quot;position:fixed;inset:0;display:grid;place-items:center;z-index:2;background:rgba(255,255,255,.9);font-weight:700&quot;>Could not load GIF. Check filename/case.</div>')"
    >
  </picture>

  <div class="countdown-wrap">
    <div class="grid" id="grid">
      <div class="cell"><div class="num" id="days">0</div><div class="label">Days</div></div>
      <div class="cell"><div class="num" id="hours">0</div><div class="label">Hours</div></div>
      <div class="cell"><div class="num" id="mins">0</div><div class="label">Minutes</div></div>
      <div class="cell"><div class="num" id="secs">0</div><div class="label">Seconds</div></div>
    </div>
    <div class="done hidden" id="done">ðŸŽ‰ Itâ€™s time!</div>
  </div>

<script>
  // Your target time (Jan 14, 2026 midnight ET)
  const TARGET = new Date("2026-01-14T00:00:00-05:00");
  const pad = n => String(n).padStart(2, '0');

  function tick() {
    const diff = TARGET - new Date();
    if (diff <= 0) {
      document.getElementById("grid").classList.add("hidden");
      document.getElementById("done").classList.remove("hidden");
      clearInterval(timer);
      return;
    }
    const s = Math.floor(diff / 1000);
    document.getElementById("days").textContent  = Math.floor(s / 86400);
    document.getElementById("hours").textContent = pad(Math.floor((s % 86400) / 3600));
    document.getElementById("mins").textContent  = pad(Math.floor((s % 3600) / 60));
    document.getElementById("secs").textContent  = pad(s % 60);
  }

  tick();
  const timer = setInterval(tick, 1000);
</script>
</body>
</html>
