<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown</title>
  <style>
    :root { --font: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: pink; /* fallback if GIF loads slowly */
      font-family: var(--font);
    }

    /* Full-page GIF */
    .bg-gif {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Countdown centered near bottom */
    .countdown-wrap {
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      width: min(720px, 90vw);
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
    }

    .cell {
      background: rgba(255,255,255,0.8);
      padding: 1rem;
      border-radius: .75rem;
      backdrop-filter: blur(4px);
    }

    .num {
      font-variant-numeric: tabular-nums;
      font-weight: 800;
      font-size: clamp(1.8rem, 4vw + 0.5rem, 3rem);
    }

    .label {
      opacity: .85;
      font-size: .9rem;
      margin-top: .25rem;
    }

    .hidden { display: none; }
    .done {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1rem;
      background: rgba(255,255,255,0.9);
      display: inline-block;
      padding: 0.75rem 1rem;
      border-radius: .75rem;
    }
  </style>
</head>
<body>

  <!-- Full-screen GIF background -->
  <img class="bg-gif" src="OldWilliam.gif" alt="Background" />

  <!-- Countdown overlay -->
  <div class="countdown-wrap">
    <div class="grid" id="grid">
      <div class="cell"><div class="num" id="days">0</div><div class="label">Days</div></div>
      <div class="cell"><div class="num" id="hours">0</div><div class="label">Hours</div></div>
      <div class="cell"><div class="num" id="mins">0</div><div class="label">Minutes</div></div>
      <div class="cell"><div class="num" id="secs">0</div><div class="label">Seconds</div></div>
    </div>
    <div class="done hidden" id="done">ðŸŽ‰ Itâ€™s time!</div>
  </div>

<script>
  // Event time (adjust if needed)
  const TARGET = new Date("2026-01-14T00:00:00-05:00");

  const pad = (n) => String(n).padStart(2, "0");

  function tick() {
    const diff = TARGET - new Date();

    if (diff <= 0) {
      document.getElementById("grid").classList.add("hidden");
      document.getElementById("done").classList.remove("hidden");
      clearInterval(timer);
      return;
    }

    const s = Math.floor(diff / 1000);
    document.getElementById("days").textContent  = Math.floor(s / 86400);
    document.getElementById("hours").textContent = pad(Math.floor((s % 86400) / 3600));
    document.getElementById("mins").textContent  = pad(Math.floor((s % 3600) / 60));
    document.getElementById("secs").textContent  = pad(s % 60);
  }

  tick();
  const timer = setInterval(tick, 1000);
</script>
</body>
</html>
